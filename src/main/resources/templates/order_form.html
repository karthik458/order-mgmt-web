<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
<h2>Place New Order</h2>

<form th:action="@{/orders/save}" th:object="${order}" method="post">

    <label>Customer:</label>
    <select name="customerId">
        <option th:each="cust : ${customers}" th:value="${cust.id}" th:text="${cust.name}"></option>
    </select><br/><br/>

    <label>Products:</label><br/>
    <div th:each="prod : ${products}">
        <input type="checkbox" name="productIds" th:value="${prod.id}" />
        <span th:text="${prod.name} + ' - â‚¹' + ${prod.price}"></span><br/>
    </div><br/>

    <button type="submit">Submit Order</button>
</form>

<br/>
<a href="/">Back to Home</a>
</body>
</html>
